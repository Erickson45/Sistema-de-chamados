<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - TechFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: filter 1s ease;
        }

        .card {
            background-color: #2d3748;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .card.show {
            opacity: 1;
            transform: scale(1);
        }

        .form-control {
            background-color: #4a5568;
            color: white;
            border: none;
        }

        .form-control:focus {
            background-color: #4a5568;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(72, 187, 120, 0.5);
        }

        .btn-primary {
            background-color: #48bb78;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background-color: #38a169;
        }

        .btn-primary.clicked {
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }

            100% {
                box-shadow: 0 0 0 15px rgba(72, 187, 120, 0);
            }
        }

        .spinner-border {
            display: none;
            width: 1rem;
            height: 1rem;
            border-width: 0.2em;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .fade-out {
            opacity: 0 !important;
            transform: scale(0.95) !important;
            transition: all 0.6s ease;
        }

        #welcomeMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #48bb78;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="welcomeMessage">ðŸ‘‹ Bem-vindo de volta!</div>

    <div class="card p-4" id="loginCard"
        style="width: 100%; max-width: 400px; margin: auto; position: relative; top: 50%; transform: translateY(-50%);">
        <h4 class="text-center mb-4 text-light">
            <i class="bi bi-shield-lock-fill me-2"></i>Login TechFlow - Sistema de Chamados
        </h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <label for="usuario" class="form-label text-light">UsuÃ¡rio</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label text-light">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="d-grid position-relative">
                <button type="submit" class="btn btn-primary" id="btnLogin">
                    Entrar
                    <span class="spinner-border text-light" role="status" id="loadingSpinner"></span>
                </button>
            </div>
        </form>
    </div>

    <audio id="clickSound"
        src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c3a1f30e1.mp3?filename=click-124467.mp3"
        preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        let vantaEffect = VANTA.NET({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x48bb78,
            backgroundColor: 0x1a202c,
            points: 10.0,
            maxDistance: 25.0,
            spacing: 15.0
        });

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loginCard').classList.add('show');
            }, 100);
        });

        function handleLogin(e) {
            e.preventDefault();

            const spinner = document.getElementById('loadingSpinner');
            const card = document.getElementById('loginCard');
            const welcome = document.getElementById('welcomeMessage');
            const background = document.getElementById('background');
            const button = document.getElementById('btnLogin');
            const sound = document.getElementById('clickSound');

            // AnimaÃ§Ãµes
            spinner.style.display = 'inline-block';
            welcome.style.display = 'block';
            button.classList.add('clicked');
            sound.play();

            card.classList.remove('show');
            card.classList.add('fade-out');

            background.style.filter = "blur(4px) brightness(0.5)";

            setTimeout(() => {
                e.target.submit();
            }, 1500);

            return false;
        }
    </script>
</body>

</html>
